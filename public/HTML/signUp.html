<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER** -->
    <section class="bg-dark">
        <div class="container-fluid ">
            <div class="row">
                <!-- **user data side** -->
                <div class="col-md-6 bg-dark py-3 ">
                    <div class="container ">
                        <div class="row d-flex flex-nowrap align-items-center justify-content-between">
                            <div class="col-auto  text-center">
                                <img src="Media/icon/SagacityLogo.PNG" alt="" class="img-fluid" style="max-height: 50px; max-width: 100%;">
                            </div>
                    
                            <div class="col-auto">
                                <button class="btn btn-lg btn-success"><a href="signIn.html" class="text-light text-decoration-none fs-4 fw-bold">Login</a></button>
                            </div>
                        </div>
                    </div>
                    

                <div class="row bg-dark ">
                <div class="col-md-12 my-5 sigN align-items-center d-flex justify-content-end">
               <h1 class="text-light text-center text-shadow1 larger-fs m-2">Sign Up</h1>
             </div>
            </div>

            <!-- **FORM** -->
    <div class="container text-light">
        <h4 id="display-message" class="text-center mb-3"></h4>
        <div class="row justify-content-around">
        <div class="col-md-12 ">

       <form action="#" method="post" id="signUpForm">
         <div class="row">
         <div class="col-md-6 mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
                    
             <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                </div>
                    
                <div class="row">
                 <div class="col-md-6 mb-3">
                <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Country" required>
                 </div>
                    
            <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
         <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter Your Phone Number" required>
          </div>
         </div>
                    
        <div class="row">
        <div class="col-md-6 mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Username" required>
        </div>
                    
        <div class="col-md-6 mb-3">
         <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
         </div>
         </div>
                    
        <div class="row">
        <div class="col-md-6 mb-3 password-container">
     <label for="password" class="form-label">Password</label>
     <input type="password" class="form-control" id="password" placeholder="Password" required>
    <i class="bi bi-eye password-toggle" id="togglePassword1" ></i>
        </div>
                    
     <div class="col-md-6 mb-3 password-container">
   <label for="con-Password" class="form-label">Confirm Password</label>
 <input type="password" class="form-control" id="confPassword" placeholder="Confirm Password" required>
 <i class="bi bi-eye password-toggle" id="togglePassword2" ></i>
 
      </div>
        </div>
                    
         <div class="row py-3">
        <div class="col-12 mb-3">
     <div class="form-check">
      <input type="checkbox" class="form-check-input" id="formCheck" required>
     <label class="form-check-label" for="termsConditions">I Agree To The Privacy & Policy, Terms & Conditions</label>
     </div>
     </div>
        </div>
                    
    <div class="row ">
            <div class="col-md-12 ">
         <button type="submit" class="btn btn-lg btn-success w-100 " id="reg" onclick="mySignUpForm(event)">Register</button>
         
            </div>
            <div class="py-3">
                <p class="text-light text-center fs-5">Already have an account?  <a href="signIn.html" class="text-light text-decoration-none fs-4 fw-bold">Login</a></p>
            </div>
            </div>

    <div class="row">
        <div class="col-md-12 py-5">
            <p class="text-center">@ Copyright 2024 $Saga-trade Capital. All Rights Reserved</p>
        </div>
    </div>
         </form>
        </div>
         </div>
    </div>
                    
    </div>
 <!-- **End of user data side** -->


 <!-- **Empty or image side** -->
                <div class="col-md-6 bg-dark d-flex align-items-center justify-content-center  sigN-empty">
                    <img src="Media/images/cryptocurrency-stuffs (6).jpg" alt="" class="rounded-5" style="max-width: 100%; max-height:auto;">
                </div>
            </div>
            </div>
        
    </section>

<script>
    function mySignUpForm(event){
        event.preventDefault();
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var country = document.getElementById('country').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var userName = document.getElementById('userName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confPassword = document.getElementById('confPassword').value;
            var formCheck = document.getElementById('formCheck').checked;
            var disMessage = document.getElementById('display-message');
            disMessage.innerHTML = '';
            disMessage.style.color = 'red';
            disMessage.style.backgroundColor = 'rgba(0, 255, 255, 0.1)'
            disMessage.style.borderRadius = '20px'

            if(firstName == ''){
                disMessage.innerHTML = 'First Name is empty'; 
            }else if(lastName == ''){
                disMessage.innerHTML = 'Last Name is empty'; 
            }else if(country == ''){
                disMessage.innerHTML = 'Please choose a Country'; 
            }else if(phoneNumber == ''){
                disMessage.innerHTML = 'Phone Number is empty'; 
            }else if(userName == ''){
                disMessage.innerHTML = 'Username is empty'; 
            }else if(email == ''){
                disMessage.innerHTML = 'Email is empty'; 
            }else if(password == ''){
                disMessage.innerHTML = 'Password is empty'; 
            }else if(confPassword == ''){
                disMessage.innerHTML = 'Confirm password is empty'; 
            }else if(password != confPassword){
                disMessage.innerHTML = 'Password and Confirm Password Do not Match'
            }else if(password.length > 7){
                disMessage.innerHTML = 'Password Should not be greater than seven characters'
            }else if(confPassword.length > 7){
                disMessage.innerHTML = 'Confirm Password Should not be greater than seven characters'
            }else if(formCheck == ''){
                disMessage.innerHTML = 'Accept the Terms & Conditions to proceed'; 
            }
            else{
                // disMessage.innerHTML = 'Registration Successful!'
                
                alert('Registration Successful!');
            document.getElementById('signUpForm').reset();
            }
    //         setTimeout(() => {
    //     disMessage.innerHTML = '';
    //   }, 3000); 
      // Clear the message after 3 seconds
    }

//  **to clear display message when error corrected**
    function clearDisplayMessage() {
        var disMessage = document.getElementById('display-message');
        disMessage.innerHTML = '';
    }

    // Attach event listeners to form inputs
    document.querySelectorAll('#signUpForm input').forEach(function(input) {
        input.addEventListener('input', clearDisplayMessage);
    });

    document.getElementById('formCheck').addEventListener('change', clearDisplayMessage);
</script>



<!-- Include Bootstrap JS and dependencies -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.js"></script>
<script>
  // JavaScript to toggle password visibility
  document.getElementById('togglePassword1').addEventListener('click', function () {
    var passwordField = document.getElementById('password');
    var passwordToggleIcon = document.getElementById('togglePassword1').querySelector('i');
    
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      passwordToggleIcon.classList.remove('bi-eye');
      passwordToggleIcon.classList.add('bi-eye-slash');
    } else {
      passwordField.type = 'password';
      passwordToggleIcon.classList.remove('bi-eye-slash');
      passwordToggleIcon.classList.add('bi-eye');
    }
  });

  document.getElementById('togglePassword2').addEventListener('click', function () {
    var passwordField = document.getElementById('confPassword');
    var passwordToggleIcon = document.getElementById('togglePassword2').querySelector('i');
    
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      passwordToggleIcon.classList.remove('bi-eye');
      passwordToggleIcon.classList.add('bi-eye-slash');
    } else {
      passwordField.type = 'password';
      passwordToggleIcon.classList.remove('bi-eye-slash');
      passwordToggleIcon.classList.add('bi-eye');
    }
  });
</script>
